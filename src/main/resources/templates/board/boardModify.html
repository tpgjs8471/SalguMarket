<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout :: setFragment(~{this::content})}">
<th:block th:fragment="content">
<link rel="stylesheet" type="text/css" href="/css/board.css">

    <!-- Featured Section Begin -->
<form action="/board/boardModify" method="post" enctype="multipart/form-data">
    <section class="table">
        <div class="container-md">
        <input type="hidden" name="bno" th:value="${bdto.bvo.bno}">
				<div class="input-group mb-3">
				  <span class="input-group-text" id="basic-addon1">제목</span>
				  <input type="text" class="form-control" name="title" aria-label="Username" aria-describedby="basic-addon1" th:value=${bdto.bvo.title}>
				</div>
				<div>
				  <input type="hidden" name="email" class="form-control" aria-label="Username" aria-describedby="basic-addon1" th:value=${bdto.bvo.email}>
				  <input type="hidden" name="nickName" class="form-control" aria-label="Username" aria-describedby="basic-addon1" th:value=${bdto.bvo.nickName}>
				</div>
				<div class="input-group">
				  <span class="input-group-text">내용</span>
				  <textarea class="form-control" name="content" aria-label="With textarea" rows="15" style="width:100%;">
				  	[[${bdto.bvo.content}]]
				  </textarea>
				</div>

				<div class="mb-3">
				  	<label for="file" class="form-label">첨부파일</label>
				  	<input type="file" name="files" class="form-control" id="files" multiple style="display:none"><br>
				  	<button type="button" class="btn btn-primary" id="trigger">찾아보기</button>
				</div>
				<div class="mb-3">
					파일 목록 표시라인
					<div id="fileZone" class="mb-3">
					파일 목록
					</div>
				</div>
			<!-- </form> -->
		</div>
    </section>
    <!-- Featured Section End -->
        
    <!-- Button Section Begin -->
    <section class="button-area">
	    <div class="container">
		    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
			  <button class="btn" id="regBtn" type="submit">저장</button>
			</div>
	    </div>
    </section>
	<br><br><br>
</form>
	<!-- Button Section End-->
	
	<script th:src="@{/js/board/boardRegister.js}"></script>
	
</th:block>
</th:block>
