<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout :: setFragment(~{this::content})}">
<th:block th:fragment="content">
<link rel="stylesheet" type="text/css" href="/css/login.css">
<div class="container" style="max-width: 600px; padding: 50px; margin-bottom: 70px;">
<h2 style="font-family: 'Do Hyeon', sans-serif; text-align: center;">비밀번호 찾기</h2><br>
<form action="/member/findpwd" method="post">
<div class="mb-3" style="margin-top: 15px;">
  <label for="exampleFormControlInput1" class="form-label t">이름</label>
  <input type="text" name="name" class="form-control f"  placeholder="이름을 입력해주세요.">
</div>
<div class="mb-3" style="margin-top: 15px;">
  <label for="exampleFormControlInput1" class="form-label t">아이디</label>
  <input type="email" name="email" class="form-control f"  placeholder="아이디를 입력해주세요.">
</div>
<div class="d-grid gap-2 d-md-flex justify-content-md-end">
  <button type="submit" class="site-btn bb form-control"  style="background-color: #FFAC6D; margin-top: 5px;">확인</button>
</div>
</form>
<div class="d-grid gap-2 d-md-flex justify-content-md-center find">
<a href="/member/register" style="margin-right: 25px;">회원가입</a>
<a href="/member/findId" style="margin-right: 25px;">아이디 찾기</a>
</div>
</div>
	
</th:block>
</th:block>
 <script th:inline="javascript">
 const no = [[${no}]]
 if(no==="1"){
	 alert("해당하는 아이디(이름)가 없습니다.");
 }
 </script>
