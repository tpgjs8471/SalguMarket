<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<th:block th:replace="~{/layout :: setFragment(~{this::content})}">
<th:block th:fragment="content">
<link rel="stylesheet" type="text/css" href="/css/notice.css">

    <!-- Featured Section Begin -->
    <section class="table">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="featured__controls">
						<table class="table">
							<thead>
								<tr>
							      <th scope="col">[[${nbdto.nbvo.noBno}]]</th>
							      <th scope="col">제목:[[${nbdto.nbvo.title}]]</th>
							      <th scope="col">작성일:[[${nbdto.nbvo.regAt}]]</th>
							    </tr>
							</thead>
							<tbody>
								<tr>
									<td rowspan="10" colspan="3">[[${nbdto.nbvo.content}]]</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
    </section>
    <!-- Featured Section End -->
        
    <!-- Pagination Section Begin-->
    <section class="button-area">
	    <div class="container">
		    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
			  <a href="/notice/noticeList"><button class="btn" type="button">목록</button></a>
			  <a th:href="@{/notice/noticeModify(noBno=${nbdto.nbvo.noBno})}"><button sec:authorize="hasAnyAuthority('ROLE_ADMIN')" class="btn" type="button">수정</button></a>
			  <a th:href="@{/notice/noticeRemove(noBno=${nbdto.nbvo.noBno})}"><button sec:authorize="hasAnyAuthority('ROLE_ADMIN')" class="btn" type="button">삭제</button></a>
			</div>
	    </div>
    </section>
	<br><br><br>
	<!-- Pagination Section End-->
	
	<script th:src="@{/js/notice/noticeDetail.js}"></script>
	
</th:block>
</th:block>
