<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<th:block th:replace="~{/layout :: setFragment(~{this::content})}">
<th:block th:fragment="content">
<link rel="stylesheet" type="text/css" href="/css/help.css">

    <!-- Featured Section Begin -->
    <section class="table">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="featured__controls">
						<table class="table">
							<thead>
								<tr>
							      <th scope="col">[[${hbdto.hbvo.hbno}]]</th>
							      <th scope="col">제목 : [[${hbdto.hbvo.title}]]</th>
							      <th scope="col">작성일: [[${hbdto.hbvo.regAt}]]</th>
							    </tr>
							</thead>
							<tbody>
								<tr>
									<td rowspan="10" colspan="3">[[${hbdto.hbvo.content}]]</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
    </section>
    <!-- Featured Section End -->
        
    <!-- Pagination Section Begin-->
    <section class="button-area">
	    <div class="container">
		    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
			  <a href="/help/helpList"><button class="btn" type="button">목록</button></a>
			  <a th:href="@{/help/helpAnswer(hbno=${hbdto.hbvo.hbno})}"><button class="btn" type="button">답변</button></a>
			  <!-- sec:authorize="hasAnyAuthority('ROLE_ADMIN')" -->
			  <a th:if="${loginmvo.email==hbdto.hbvo.email}" th:href="@{/help/helpModify(hbno=${hbdto.hbvo.hbno})}"><button class="btn" type="button">수정</button></a>
			  <a sec:authorize="hasAnyAuthority('ROLE_ADMIN')" th:href="@{/help/helpRemove(hbno=${hbdto.hbvo.hbno})}"><button class="btn" type="button">삭제</button></a>
			  <a th:if="${loginmvo.email==hbdto.hbvo.email}" th:href="@{/help/helpRemove(hbno=${hbdto.hbvo.hbno})}"><button class="btn" type="button">삭제</button></a>
			  
			</div>
	    </div>
    </section>
	<br><br><br>
	<!-- Pagination Section End-->
	
	<script th:src="@{/js/help/helpDetail.js}"></script>
	
</th:block>
</th:block>
